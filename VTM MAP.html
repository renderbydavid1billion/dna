    <div class="container" style="margin-bottom: 116px;"></div>
    <div class="container"><div><!DOCTYPE html>
<html>
<head>
    <!-- Your other meta tags, styles, and scripts go here -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #my-embed {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 1000vw; /* Adjust the width as needed */
            max-width: 1000px; /* Set a maximum width */
            height: 560vh; /* Adjust the height as needed */
            max-height: 560px; /* Set a maximum height */
            margin: 0 auto; /* Center horizontally */
        }

        #fullscreen-button {
            position: absolute;
            top: 125px;
            right: 300px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="my-embed">
        <iframe src="https://i.simmer.io/@renderingames/vtm" style="width:100%; height:100%; border:none;"></iframe>
    </div>

    <button id="fullscreen-button">Full Screen</button>

    <script>
        const embedContainer = document.getElementById('my-embed');
        const fullscreenButton = document.getElementById('fullscreen-button');

        fullscreenButton.addEventListener('click', () => {
            if (embedContainer.requestFullscreen) {
                embedContainer.requestFullscreen();
            } else if (embedContainer.mozRequestFullScreen) {
                embedContainer.mozRequestFullScreen();
            } else if (embedContainer.webkitRequestFullscreen) {
                embedContainer.webkitRequestFullscreen();
            }
        });
    </script>
</body>
</html>

</div></div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
